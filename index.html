---
layout: default
title: Maire Grant
---

{% for post in site.posts %}
<div class="post">
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>

  <div class="entry_body">
    {{ post.content }}
  </div>
  <div class="meta">
    <span class="date">
      <a href="{{ post.url }}">
        {{ post.date | date: "%B %e, %Y" }}
      </a>
    </span>
  </div>
</div>
{% endfor %}
